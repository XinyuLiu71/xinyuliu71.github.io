# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # 在推送到 "master" 分支时触发
  push:
    branches: ["main"] # 请再次确认这里是 master

  # 允许你从 Actions 选项卡手动运行此工作流程
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时进行一次部署，跳过正在运行和最新版本之间的排队运行。
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 单一部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 版本从 v3 更新到 v4

      - name: Set up Node
        uses: actions/setup-node@v4 # 版本从 v3 更新到 v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5 # 版本从 v3 更新到 v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # 版本从 v2 更新到 v3
        with:
          # 从构建步骤生成的 "dist" 文件夹上传
          path: './dist' # 如果你的构建输出文件夹不是 dist, 请修改这里

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 版本从 v2 更新到 v4
